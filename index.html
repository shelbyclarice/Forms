<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale1.0" />
    <title>School Form</title>
    <link rel="stylesheet" href="style.css"
  </head>

  <body>
    <h2>School Request Form</h2>

    <p>The select element defines a drop-down list:</p>

    <!--school form-enter name-->
    <form id="school-form" method="post" form onsubmit="processPrefs()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

          <!--school form-enter grade-->
      <label for="grade">Grade:</label>
      <select id="grade" name="grade" required>
        <option value="6">6th Grade</option>
        <option value="7">7th Grade</option>
        <option value="8">8th Grade</option></select
      ><br />

          <!--school form-enter age-->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" /><br />

          <!--school form-enter gender-->
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br>

          <!--school form-enter School from drop down menu-->
      <label for="school">School:</label>
      <select id="school" name="school" required>
        <option value="">School</option>
        <option value="wellington_landings">Wellington Landings</option>
        <option value="polo_park">Polo Park</option>
        <option value="emerald_cove">Emerald Cove</option></select
      ><br />

          <!--school form-enter email-->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required></input><br><br>

          <!--button to submit form-->
      <input type="submit" value="submit"></input>
    </form><br><br>

              <!--button to find out info for the three schools-->
    <input type="button" name="button" onclick=" info_WellingtonLandings()"value="info on Wellington Landings"/><br>

    <input type="button" name="button" onclick=" info_PoloPark()"value="info on Polo Park"/><br>

    <input type="button" name="button" onclick=" info_EmeraldCove()"value="info on Emerald Cove"/><br>

    <script>
    
        // Add event listener for form submission
        document.getElementById("school-form").addEventListener("submit"), function (event) {
            event.preventDefault(); // prevent form from submitting normally

            // Get form data
            for (let entry of formData.entries()) {
                console.log(entry[0] + ":"+ entry[1]);
            }
        }
    </script>
  </body>
</html>
